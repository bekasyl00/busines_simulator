<body class="gradient-bg">

    <p>–ê—Ç—ã“£—ã–∑–¥—ã –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑:</p>
    <input type="text" id="username" placeholder="–ê—Ç—ã“£—ã–∑...">

  </div>

  <script>
    function startGame() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑!");
      localStorage.setItem("username", name);

<script>
// === –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –∫–∞–ø–∏—Ç–∞–ª–∞ ===
let capital = 100000;

// –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–ø–∏—Ç–∞–ª –∏–∑ localStorage (–µ—Å–ª–∏ —É–∂–µ –∏–≥—Ä–∞–ª)
if (localStorage.getItem('capital')) {
  capital = parseInt(localStorage.getItem('capital'));
}

// –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–ø–∏—Ç–∞–ª–∞
function updateCapital(amount) {
  capital += amount;
  if (capital < 0) capital = capital; // –ø–æ–∫–∞ –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º ‚Äî –ø—Ä–æ–≤–µ—Ä–∏–º –Ω–∏–∂–µ
  localStorage.setItem('capital', capital);
  renderCapital();
  checkBankruptcy();
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–ø–∏—Ç–∞–ª–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
function renderCapital() {
  const display = document.getElementById("capitalDisplay");
  if (display) display.textContent = `“ö–∞–ª“ì–∞–Ω –∫–∞–ø–∏—Ç–∞–ª: ${capital} ‚Ç∏`;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤–∞
function checkBankruptcy() {
  if (capital < 0) {
    capital = 0;
    localStorage.setItem('capital', capital);
    renderCapital();

    // –°–æ–∑–¥–∞–µ–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ
    const overlay = document.createElement("div");
    overlay.style = `
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    `;
    overlay.innerHTML = `
      <div style="text-align:center; max-width: 400px;">
        üí∏ <b>–ë–ê–ù–ö–†–û–¢!</b><br><br>
        –ö–∞–ø–∏—Ç–∞–ª—ã“£—ã–∑ —Ç–∞—É—Å—ã–ª–¥—ã.<br>
        –ë”ô—Ä—ñ–Ω “õ–∞–π—Ç–∞–¥–∞–Ω –±–∞—Å—Ç–∞“£—ã–∑.<br><br>
        <button id="restartGame" style="
          background: #ff4747;
          border: none;
          color: white;
          padding: 12px 25px;
          border-radius: 10px;
          font-size: 18px;
          cursor: pointer;
        ">üîÅ “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É</button>
      </div>
    `;
    document.body.appendChild(overlay);

    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤—Å–µ—Ö –¥–µ–π—Å—Ç–≤–∏–π
    document.querySelectorAll("button, .option, .day").forEach(el => {
      el.disabled = true;
      el.style.pointerEvents = "none";
      el.style.opacity = "0.4";
    });

    // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
    document.getElementById("restartGame").onclick = () => {
      localStorage.clear();
      location.reload();
    };
  }
}

// === –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–ø–∏—Ç–∞–ª–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ===
document.addEventListener("DOMContentLoaded", renderCapital);
</script>
